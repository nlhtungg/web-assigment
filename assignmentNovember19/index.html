<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Users â€“ JSONPlaceholder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Users CRUD (JSONPlaceholder)</h1>

    <div id="status" class="status"></div>

    <div class="top-bar">
      <div class="search-wrapper">
        <label for="search">Search by name:</label>
        <input type="text" id="search" placeholder="Type a name..." />
      </div>

      <button id="add-user-btn" class="btn primary">+ Add User</button>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width: 30%">Name</th>
          <th style="width: 35%">Email</th>
          <th style="width: 25%">Phone</th>
          <th style="width: 10%">Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- rows rendered by JS -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prev-page" class="btn" disabled>&laquo; Prev</button>
      <span id="page-info">Page 1 / 1</span>
      <button id="next-page" class="btn" disabled>Next &raquo;</button>
    </div>
  </div>

  <!-- User form (acts like a popup) -->
  <div id="user-form-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2 id="form-title">Add User</h2>
      <form id="user-form">
        <input type="hidden" id="user-id" />

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="text" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancel-btn" class="btn secondary">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
